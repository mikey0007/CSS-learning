<!DOCTYPE html>
<head>
    <title>
        Pseudo Elements
    </title>
    <style type="text/css">
        body{
            text-align: center;
           background-color: yellowgreen;
        }
        h1::first-letter{
            font-family:Lucidia Calligraphy;
            font-size: 3cm;
            color: brown;
            text-shadow: 5px 8px 9px ;

        }
        h1::first-line{
            font-family:Lucidia Calligraphy;
            font-size: 2cm;
            color: brown;
            text-shadow: 5px 8px 9px ;
        }

    </style>
</head>
<body>
    <h1>We are learning, PSEUDO ELEMENTS in css.</h1>
    <h2>Pseudo elements means we can select any one word in a line and change it's css.</h2>

  

</body>
